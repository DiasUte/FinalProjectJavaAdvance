<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All movies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .btn-info-negative {
            color: #fff;
            border-color: #f5365c;
            background-color: #f5365c;
            box-shadow: 0 4px 6px rgba(50, 50, 93, .11), 0 1px 3px rgba(0, 0, 0, .08);
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>All movies</h1>
    <div th:each="el : ${movies}" class="alert alert-info mt-2">
                    <h3 th:text="${el.getName()}"/>
                    <h5 th:text="'Country: ' + ${el.getCountry()}"/>
                    <h5 th:text="'Genres: ' + ${el.getGenres()}"/>
                    <h5 th:text="'Year: ' + ${el.getYear()}"/>
                    <h5 th:text="'Time: ' + ${el.getTime()}"/>
                    <a th:href="@{'/movieEdit/' + ${el.getId()}}" class="btn btn-info">EDIT</a>
                    <a th:href="@{'/deleteMovie/' + ${el.getId()}}" class="btn btn-info-negative" style="color: white">DELETE</a>
        </div>
</div>
</body>
</html>
