<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Edit Show</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center" data-new-gr-c-s-check-loaded="14.1034.0" data-gr-ext-installed="">
<div class="container mt-5 mb-5">
    <h1>Edit a TV show</h1>
    <form th:action="@{/showAdd}" th:object="${show}" method="post">
        <input type="text" th:field="*{id}" readonly="readonly" class = "form-control"/><br>
        <input th:field="*{name}" type="text" placeholder="TV show name" class = "form-control"><br>
        <input th:field="*{year}" type="text" placeholder="Year" class = "form-control"><br>
        <input th:field="*{country}" type="text" placeholder="Country" class = "form-control"><br>
        <input th:field="*{genres}" type="text" placeholder="Genres" class = "form-control"><br>
        <input th:field="*{actors}" type="text" placeholder="Actors" class = "form-control"><br>
        <input th:field="*{time}" type="text" placeholder="Time" class = "form-control"><br>
        <input th:field="*{linkToImage}" type="text"  placeholder="Image link" class = "form-control"><br>
        <input th:field="*{linkToShow}" type="text"  placeholder="Video link" class = "form-control"><br>
        <button type = "submit" class = "btn btn-success">Add</button>
    </form>
</div>
</body>
</html>
