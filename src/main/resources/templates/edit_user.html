<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center" data-new-gr-c-s-check-loaded="14.1034.0" data-gr-ext-installed="">
<div class="container mt-5 mb-5">
    <h1>Edit a User</h1>
    <form th:action="@{/saveUser}" th:object="${user}" method="post">
        <input type="text" th:field="*{id}" readonly="readonly" class = "form-control"/><br>
        <input th:field="*{username}" type="text" placeholder="Username" class = "form-control"><br>
        <input th:field="*{password}" type="text" placeholder="Password" class = "form-control"><br>
        <button type = "submit" class = "btn btn-success">Add</button>
    </form>
</div>
</body>
</html>
