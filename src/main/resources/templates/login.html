<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center" data-new-gr-c-s-check-loaded="14.1034.0" data-gr-ext-installed="">
<div class="container mt-5 mb-5">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Your username" class = "form-control"><br>
        <input type="password" name="password" placeholder="Create a password" class = "form-control"><br>
        <button type = "submit" class = "btn btn-success">Login</button>
<!--        <input type="submit" value="Sign In"/>-->
        <h3>If you don't have account</h3>
            <button type="button" class="btn btn-primary"><a th:href="@{/register}" style=" color: white; text-decoration: none;">Sign-up</a></button>
        <br>
    </form>
</div>
</body>
</html>
