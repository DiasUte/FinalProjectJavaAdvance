<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div th:each="el : ${media}" class="container mt-5" style="margin: 0 auto;">
    <h1 th:text="${el.getName()}"/>
    <div  class="alert alert-info mt-2">
        <img th:src="${el.getLinkToImage()}" alt="Italian Trulli">
        <h5 th:text="'Country: ' + ${el.getCountry()}"/>
        <h5 th:text="'Genres: ' + ${el.getGenres()}"/>
        <h5 th:text="'Year: ' + ${el.getYear()}"/>
        <h5 th:text="'Time: ' + ${el.getTime()}"/>
        <h5 th:text="'Actors: ' + ${el.getActors()}"/>
    </div>
    <iframe width="1300" height="500"
            th:src="${el.getLinkToMovie()}">
    </iframe>
</div>
</body>
</html>
