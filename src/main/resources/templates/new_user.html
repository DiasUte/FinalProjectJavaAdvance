<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center" data-new-gr-c-s-check-loaded="14.1034.0" data-gr-ext-installed="">
<div class="container mt-5 mb-5">
    <h1>Registration</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <input th:field="*{username}" type="text" name="username" placeholder="Your username" class = "form-control"><br>
        <input  type="password" th:field="*{password}" name="password" placeholder="Create a password" class = "form-control"><br>
        <button type = "submit" class = "btn btn-success">Register</button>
        <br>
        <br>
        <a href="/login" class = "btn btn-success">GO BACK</a>
        <!--        <input type="submit" value="Sign In"/>-->
        <br>
    </form>
</div>
</body>
</html>
