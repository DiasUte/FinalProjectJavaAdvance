<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>All users</h1>
    <div th:each="el : ${users}" class="alert alert-info mt-2">
        <h3 th:text="${el.getUsername()}"/>
        <h4 th:text="${el.getRoles().iterator().next().getName()}"/>
        <a th:if="${el.getRoles().iterator().next().getName() == 'USER'}" th:href="@{'/makeUserEditer/' + ${el.getId()}}">Make Editor</a>
        <a th:if="${el.getRoles().iterator().next().getName() == 'EDITOR'}" th:href="@{'/makeUserUser/' + ${el.getId()}}">Make User</a>
    </div>
</div>
</body>
</html>
